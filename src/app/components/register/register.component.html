<div class="main container">
  <div class="container pattern line"></div>
  <h1 class="cinzel-bold">Create a new account</h1>
  <form>
    <input
      type="date"
      name="lastContactDate"
      placeholder="last contact date"
      formControlName="lastContactDate"
      required
    />
    <input
      type="email"
      name="e-mail"
      placeholder="e-mail"
      formControlName="e-mail"
      required
    />
    <input
      type="name"
      name="name"
      placeholder="name"
      formControlName="name"
      required
    />
    <input
      type="lastName"
      name="lastNameContact"
      placeholder="last name "
      formControlName="lastName"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      formControlName="password"
      required
    />
    <button>Confirm Registration</button>
  </form>
</div>
