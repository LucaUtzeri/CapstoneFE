<h1>CARD LIST</h1>
<!-- Pagination Section -->
<div class="pagination">
  <button *ngFor="let page of displayPageNo" (click)="fetchCards(page)">
    {{ page + 1 }}
  </button>
</div>
<main *ngIf="cards?.data">
  <div *ngFor="let card of cards.data">
    <h1>{{ card.name }}</h1>
    <img [src]="{card}" alt="">
  </div>
</main>
